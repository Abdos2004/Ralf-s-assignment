    <style>
        /* Basic styling for the navigation bar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10;
            background-color: green;
        }

        header {
            background-color: rgb(101, 154, 21);
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1 a{
            text-decoration: none;
            color: white;
        }

        .logo{
            border-radius: 20px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 50%;
            margin-top: 60px;
        }

        .button-92 {
            --c: #fff;
            /* text color */
            background: linear-gradient(90deg, #0000 33%, #fff5, #0000 67%) var(--_p,100%)/300% no-repeat,
                yellowgreen;
            /* background color */
            color: #0000;
            border: none;
            transform: perspective(500px) rotateY(calc(20deg*var(--_i,-1)));
            text-shadow: calc(var(--_i,-1)* 0.08em) -.01em 0   var(--c),
                calc(var(--_i,-1)*-0.08em)  .01em 2px #0004;
            outline-offset: .1em;
            transition: 0.3s;
        }

        .button-92:hover,
        .button-92:focus-visible {
            --_p: 0%;
            --_i: 1;
        }

        .button-92:active {
            text-shadow: none;
            color: var(--c);
            box-shadow: inset 0 0 9e9q #0005;
            transition: 0s;
        }

        .button-92 {
            font-weight: bold;
            font-size: 2rem;
            margin: 0;
            cursor: pointer;
            padding: .1em .3em;
        }

        .vertical-center {
            margin: 0;
            position: absolute;
            top: 83%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        button a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
